<div class="terminal-window shadow">

        <div class="button green" style="margin-left: 10px;"></div>
        <div class="button yellow"></div>
        <div class="button red"></div>
        <p class="black">/var/log/nginx/access.log</p>

        {% endfor %}
    </section>
</div>
